<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inferno's Gambit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main Menu -->
    <div id="main-menu" class="screen active">
        <h1>Inferno's Gambit</h1>
        <input type="text" id="player-name-input" placeholder="Enter Your Name" maxlength="12">
        <div id="deck-selection-container">
            <h3>Choose Your Deck:</h3>
            <select id="deck-select">
                <option value="deck1">Standard Issue</option>
                <option value="deck2">Pyramid Scheme</option>
                <option value="deck3">High Stakes</option>
                <option value="deck4">Low Roller</option>
            </select>
            <div id="deck-details"></div>
        </div>
        <button id="single-player-btn">Single Player</button>
        <button id="multiplayer-btn">Multiplayer</button>
    </div>

    <!-- Multiplayer Lobby -->
    <div id="multiplayer-lobby" class="screen">
        <h2>Multiplayer Lobby</h2>
        <input type="text" id="lobby-code-input" placeholder="Enter Lobby Code" maxlength="4">
        <button id="join-lobby-btn">Join Lobby</button>
        <button id="create-lobby-btn">Create Lobby</button>
        <hr>
        <h3>Players in Lobby:</h3>
        <div id="player-list"></div>
        <div id="lobby-deck-selection-container">
            <h3>Change Your Deck:</h3>
            <select id="lobby-deck-select">
                <option value="deck1">Standard Issue</option>
                <option value="deck2">Pyramid Scheme</option>
                <option value="deck3">High Stakes</option>
                <option value="deck4">Low Roller</option>
            </select>
            <div id="lobby-deck-details"></div>
        </div>
        <button id="start-game-btn" style="display: none;">Start Game</button>
        <button id="back-to-main-menu-btn">Back to Main Menu</button>
    </div>

    <!-- Main Game Screen -->
    <div id="game-screen" class="screen">
        <!-- THIS STRUCTURE IS REVISED -->
        <h2>The Expedition Map</h2>
        <p id="voting-status"></p>        <!-- Map View -->
        <!-- THIS CONTAINER IS NEW -->
        <div id="party-stats-container">
            <!-- Party member stats will be added here by JavaScript -->
        </div>
        <div id="itemsContainer" class="items-panel"></div>

        <!-- The map container is now just for the scrollable map itself -->
        <div id="map-container">
            <div id="map-nodes"></div>
        </div>

        
        <!-- Battle View -->
        <div id="battle-container" class="hidden">
            <!-- New top header for party gold and items -->
            <div id="party-info-header"></div>

            <!-- Debuff display in top-right corner -->
            <div id="active-debuff-display"></div>

            <!-- Main visual scene for characters and enemies -->
            <div id="battle-scene">
                <div id="player-side">
                    <!-- Player sprites will be dynamically added here -->
                </div>
                <div id="enemy-side">
                    <!-- Enemy sprites will be dynamically added here -->
                </div>
            </div>

            <!-- Turn indicator text in the center -->
            <div id="turn-indicator"></div>

            <!-- New Heads-Up Display (HUD) at the bottom -->
            <div id="battle-hud">
                <div id="game-log-container">
                    <h4>Battle Log</h4>
                    <div id="game-log"></div>
                </div>

                <div class="hud-center-area">
                    <div id="player-hand-container">
                        <!-- Cards will be dynamically added here -->
                    </div>
                    <div id="game-controls">
                        <input type="number" id="mana-input" placeholder="Mana Investment">
                        <button id="charge-btn">Charge</button>
                        <button id="draw-card-btn">Draw</button>
                        <button id="attack-btn">Attack</button>
                    </div>
                </div>

                <div class="hud-right-area">
                    <div id="mana-display">
                        <span id="player-mana">0</span>
                    </div>
                    <div id="player-stats-display">
                        <p>Target: <span id="player-jackpot">21</span></p>
                        <p>Sum: <span id="player-sum">0</span></p>
                        <p>Multiplier: <span id="player-multiplier">1.00</span>x</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- End of Battle Screen -->
        <div id="end-of-battle-screen" class="hidden">
            <h2 id="battle-result-title"></h2>
            <div id="result-text" class="result-log"></div>
            <p id="gold-reward-text"></p>
            <p id="reward-prompt-text"></p> <!-- Add this line -->
            <!-- Add shop container here -->
            <div id="shop-container" style="display:none;">
                <h3>Shop</h3>
                <p>You have <span id="purchase-tokens">0</span> purchase token(s).</p>
                <div id="shop-items"></div>
            </div>

            <div id="rewardChoices" style="display:none;"></div>
            <button id="return-to-map-btn">Continue</button>
            <button id="defeat-continue-btn">Continue</button>
        </div>
    </div>



    <!-- Main script entry point -->
    <script src="js/renderer.js" type="module"></script>
    <script src="https://unpkg.com/delaunator@5.0.0/delaunator.min.js"></script>

</body>
</html>
